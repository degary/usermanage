<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/static/bootstrap-4.5.3-dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/static/css/layout.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/static/bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="/static/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="/static/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
    {{ template "basehtml/nav.html" . }}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="/user/add" method="post">
                    <div class="form-group row">
                        <label class="col-form-label clo-2">姓名</label>
                        <div class="col-6">
                            <input class="form-control" name="username" value="{{ .username }}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label clo-2">密码</label>
                        <div class="col-6">
                            <input class="form-control" type="password" name="password1" value=""/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label clo-4">再次输入密码</label>
                        <div class="col-6">
                            <input class="form-control" type="password" name="password2" value=""/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label clo-2">地址</label>
                        <div class="col-6">
                            <input class="form-control" name="address" value="{{ .address }}"/>
                        </div>
                    </div>
                    {{ if .errorPasswd }}
                        <p class="text-danger">{{ .errorPasswd }}</p>
                    {{ end }}
                    <div class="form-group row">
                        <div class="col-6 ">
                            <input class="btn btn-sm btn-primary" type="submit" name="summit" value="提交"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
