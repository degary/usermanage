<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css">

</head>
<body>
    {{ template "basehtml/nav.html" . }}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 table-btn">
                <a class="btn btn-primary" href="/user/add/">新建</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">地址</th>
                        <th scope="col">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range .users}}
                    <tr>
                        <td>{{ .ID }}</td>
                        <td>{{ .Name }}</td>
                        <td>{{ .Address }}</td>
                        <td>
                            <a class="btn btn-sm btn-warning" href="/user/update/?id={{ .ID }}">编辑</a>
                            <a class="btn btn-sm btn-danger" href="/user/delete/?id={{ .ID }}">删除</a>
                        </td>
                    </tr>
                    {{ end }}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    {{ template "basehtml/pagetion.html" }}
</body>
</html>
