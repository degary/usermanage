<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加文章</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/static/bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="/static/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="/static/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    {{ template "basehtml/nav.html" . }}
</div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="/article/add/"   method="post">
                <div class="form-group row">
                    <label class="col-form-label clo-2">书名</label>
                    <div class="col-6">
                        <input class="form-control" name="name" value=""/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label clo-2">作者</label>
                    <div class="col-6">
                        <input class="form-control" name="author" value=""/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label clo-2">价钱</label>
                    <div class="col-6">
                        <input class="form-control" name="price" value=""/>
                    </div>
                </div>
                {{ if .errMsg }}
                    <p class="text-danger">{{ .errMsg }}</p>
                {{ end }}
                <div class="form-group row">
                    <div class="col-6 ">
                        <input class="btn btn-sm btn-primary" type="submit" name="summit" value="提交"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
